<!doctype html>
<html>
    <head>
      <title>Book List</title>
        <link rel="stylesheet" href="css/unified.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
          <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>
	</head>
    <header class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <h1>Book List</h1>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <nav class="navbar navbar-default">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="userinfo.html">User Information</a></li>
                            <li><a href="booklist.html">Book List</a></li>
                        </ul>
                    </div>
    </header>
    <body>
        <div class="background">
        <div id="mid">
            <div id="offerApp" class="container">
                <div class="row">
                  <!-- This code was based on https://getbootstrap.com/docs/4.0/content/tables/ -->
                  <!-- All book MSRP is based on Amazon.com -->
                  <table id="books" class="table">
                    <thead>
                      <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author(s)</th>
                        <th scope="col">Year_Published</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Pages</th>
                        <th scope="col">MSRP</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="i in Book">
                          <td>{{ i.Title }}</td>
                          <td>{{ i.Author }}</td>
                          <td>{{ i.Year_Published }}</td>
                          <td>{{ i.Publisher }}</td>
                          <td>{{ i.Pages }}</td>
                          <td>{{ prettyDollar(i.MSRP) }}</td>
                      </tr>
                  </tbody>
              </table>
  
              <form v-on:submit.prevent="postBookOffer">
                <div class="mb-3">
                  <label for="Title" class="form-label">Title</label>
                  <input type="text" v-model="bookForm.Title"
                   class="form-control" id="Title">
                </div>
                <div class="mb-3">
                  <label for="Author" class="form-label">Author</label>
                  <input type="text" v-model="bookForm.Author" class="form-control" id="Author">
                </div>
                <div class="mb-3">
                  <label for="Year_Published" class="form-label">Year_Published</label>
                  <input type="date" v-model="bookForm.Year_Published" class="form-control" id="Year_Published">
                </div>
                <div class="mb-3">
                  <label for="Publisher" class="form-label">Publisher</label>
                  <input type="text" v-model="bookForm.Publisher" class="form-control" id="Publisher">
                </div>
                <div class="mb-3">
                  <label for="Pages" class="form-label">Pages</label>
                  <input type="number" v-model="bookForm.Pages" class="form-control" id="Pages">
                </div>
                <div class="mb-3">
                  <label for="MSRP" class="form-label">MSRP</label>
                  <input type="number" v-model="bookForm.MSRP" class="form-control" id="MSRP">
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
              </form>

            </div>
  
          </div>
  
        </div>


   </div>
    </body>
          <!-- Tablesort from http://tristen.ca/tablesort/demo/ -->
          <script src="js/tablesort.min.js"></script>
          <script src="js/books.js"></script>
          <script>
            new Tablesort(document.getElementById('books'));
          </script>
          <!-- Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
          <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</html>
